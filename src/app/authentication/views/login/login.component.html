<div id="page-top" class="w-100 h-100">
    <div class="bg-gradient-primary h-100 w-100 d-table">
        <div class="middle">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-xl-4 col-lg-5 col-md-6 pb-md-1 pb-lg-3 pb-xl-5">
                        <div class="card o-hidden border-0 shadow-lg">
                            <div class="card-body p-0">
                                <div class="row">
                                    <div class="col-12">
                                        <div class="p-4">
                                            <div class="text-center">
                                                <h1 class="h5 text-gray-900 mb-4">
                                                    <span class="fa fa-store-alt"></span> Welcome Back To Store...
                                                </h1>
                                            </div>
                                            <form class="user" [formGroup]="form">
                                                <div class="form-group">
                                                    <input type="email"
                                                           class="form-control form-control-user"
                                                           id="email"
                                                           aria-describedby="email address"
                                                           placeholder="Enter email address.">
                                                </div>
                                                <div class="form-group">
                                                    <input type="password"
                                                           class="form-control form-control-user"
                                                           id="password"
                                                           placeholder="Enter password.">
                                                </div>
                                                <div class="form-group">
                                                    <div class="custom-control custom-checkbox small">
                                                        <input type="checkbox"
                                                               class="custom-control-input"
                                                               id="customCheck">
                                                        <label class="custom-control-label"
                                                               for="customCheck">
                                                               Remember Me
                                                        </label>
                                                    </div>
                                                </div>
                                                <button id="login"
                                                        class="btn btn-primary btn-user btn-block"
                                                        [disabled]="invalid()">
                                                    <i class="sign-in icon"></i> Login
                                                </button>
                                            </form>
                                            <hr>
                                            <div class="text-center">
                                                <a class="small"
                                                   [routerLink]="['/', 'authentication', 'forget', 'password']">
                                                   Forgot Password?
                                                </a>
                                            </div>
                                            <div class="text-center">
                                                <a class="small"
                                                   [routerLink]="['/', 'authentication', 'register']">
                                                   Create an Account!
                                                </a>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
